    /* MOBILE TOP NAVBAR */

    /* Mobile Version */

    .navigation-menu {
      overflow: hidden;
      position: relative;
      border-bottom: 1px solid #e7e7e7;
    }

    /* Hiding the main navigation until it is clicked */

    .main-navigation {
      display: none;
      padding-left: 0px;
    }

    .main-navigation a:hover {
      color: black;
      transition: 0.3s ease;
    }

    .hamburger-icon {
      margin: 5px 30px 5px 5px;
      cursor: pointer;
      font-size: 25px;
      color: #947aff;
    }

    /* Hiding the checkbox */

    #menu-toggle {
      display: none;
    }

    /* When the checkbox is ticked, the main navigation will display */

    #menu-toggle:checked + .main-navigation {
      display: block;
    }

    /* Desktop Version */

    @media screen and (min-width: 505px) {
      .navigation-menu {
        /* height: 70px; */
        display: flex;
        align-items: center;
        border-bottom: 1px solid #e7e7e7;
      }

      .main-navigation {
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
        margin-left: 30px;
      }

      .main-navigation a {
        padding: 15px 17px;
      }

      /* Hiding the hamburger icon on larger screens */

      .hamburger-icon {
        display: none;
      }

      /* Ensuring that if the hamburger menu is active but
  the screen becomes larger, the display will 
  change to display items in a row instead of a column*/

      #menu-toggle:checked + .main-navigation {
        display: flex;
      }
    }

    /* PAGINATION STYLE STARTS */
    body {
      color: #212121;
      background: #fafafa;

    }

    /*************************************************/
    /* USE THE FOLLOWING CSS TO STYLE YOUR PAGINATOR */
    /*************************************************/
    .pagination {
      display: flex;
      list-style: none;
      border-radius: 0.25rem;
      /* margin: 20px 0; */
      padding: 0;
      justify-content: center;
    }

    .page-link {
      position: relative;
      display: block;
      padding: 0.75rem 1rem;
      margin-left: -1px;
      line-height: 1.25;
      color: #007bff;
      background-color: #fff;
      border: 1px solid #dee2e6;
    }

    .homepage .page-link,
    .listing .page-link {
      background-color: #fff;
    }

    .page-item.disabled .page-link {
      color: #6c757d;
      pointer-events: none;
      cursor: auto;
      background-color: #fff;
      border-color: #dee2e6;
    }

    .page-item.active .page-link {
      z-index: 1;
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }

    /* PAGINATION STYLE ENDS */
